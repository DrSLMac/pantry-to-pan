<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lobster+Two&display=swap" rel="stylesheet">
    <title>From Pantry to Pan</title>
  </head>
  <body>
    <section class="page-header">
      <section class="title-search">
        <h1>From Pantry to Pan</h1>
        <input type="text" id="recipe-search" name="recipe-search" placeholder="Recipe Search">
      </section>
      <section class="button-panel">
        <button class="button" id="all-recipe-button">All Recipes</button>
        <button class="button hidden" id="home-button">Home</button>
        <button class="button" id="saved-button">Saved Recipes</button>
        <button class="button" id="pantry-button">Pantry</button>
      </section>
    </section>

    <section class="home-view">
      <button class="home-category-panel" id="breakfast" id="breakfast">
        <h2>Breakfast</h2>
        <input class="panel-tile" type="image" alt="breakfastPic" src="" id="breakfastImage"/>
      </button>
      <button class="home-category-panel" id="lunch" id="lunch">
        <h2>Lunch</h2>
        <input class="panel-tile" type="image" alt="lunchPic" src="" id="lunchImage"/>
      </button>
      <button class="home-category-panel" id="dinner">
        <h2>Dinner</h2>
        <input class="panel-tile" type="image" alt="dinnerPic" src="" id="dinnerImage"/>
      </button>

    </section>

    <section class="filter-panel hidden">

      <section class="selection-boxes">
        <h2>Allergies</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy1">Peanuts</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy2">Shellfish</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy3">Dairy</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy4">Eggs</label></div>
        <h2>Dietary Restrictions</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction1">Gluten free</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction2">Vegetarian</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction3">Vegan</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction4">Kosher</label></div>
        <h2>Seasons</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season"> Summer</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season2">Fall</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season3">Winter</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season4">Spring</label></div>
        <h2>Ingredients</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient1">Chicken</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient2">Quinoa</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient3">Eggs</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient4">Rice</label></div>
        <h2>Category</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category1"> Breakfast</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category2">Lunch</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category3">Dinner</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category4">Side Dish</label></div>
      </section>

      <section class="recipe-tile-grid">

        <section class="recipe-tile">
        </section>

      </section>

    </section>  

    <section class="saved-recipes hidden">
    </section>

    <section class="ingredients-needed">
    </section>

    <section class="recipe-page hidden">
        <h1>Recipe Title</h1>
        <img src="">
        <h4>directions</h4>
        <button class="previous-page">Previous Page</button>
    </section>

  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
