<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Pantry to Pan</title>
  </head>
  <body>
    <section class="page-header">
      <section class="title-search">
        <h1>Pantry to Pan</h1>
        <input type="text" id="recipe-search" name="recipe-search" placeholder="Recipe Search">
      </section>
      <section class="button-panel">
        <button class="button" id="all-recipe-button">All Recipes</button>
        <button class="button hidden" id="home-button">Home</button>
        <button class="button" id="saved-button">Saved Recipes</button>
        <button class="button" id="pantry-button">Pantry</button>
      </section>
    </section>

    <section class="home-view">

      <section class="home-category-panel" id="breakfast">
        <h2>Breakfast</h2>
        <src>imagesource</src>
      </section>
      <section class="home-category-panel" id="lunch">
        <h2>Lunch</h2>
        <src>imagesource</src>
      </section>
      <section class="home-category-panel" id="dinner">
        <h2>Dinner</h2>
        <src>imagesource</src>
      </section>

    </section>

    <section class="filter-panel hidden">

      <section class="selection-boxes">
        <h2>Allergies</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy1">Allergy 1</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy4"> placeholder</label></div>
        <h2>Dietary Restrictions</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction1"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction4"> placeholder</label></div>
        <h2>Seasons</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season4"> placeholder</label></div>
        <h2>Ingredients</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient1"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient4"> placeholder</label></div>
        <h2>Category</h2>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category1"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category4"> placeholder</label></div>
      </section>

      <section class="recipe-tile-grid hidden">

        <section class="recipe-tile">
          <h3>Recipe Name</h3>
          <src="">imgurl</src>
        </section>

      </section>

    </section>  

    <section class="saved-recipes hidden">

      <section class="ingredients-needed">
        <ul>Item</ul>
      </section>

      <section class="recipe-page">
        <h1>Recipe Title</h1>
        <src="">image here</src>
        <h4>directions</h4>
        <button class="previous-page">Previous Page</button>
      </section>

    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
