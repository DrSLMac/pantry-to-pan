<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Pantry to Pan</title>
  </head>
  <body>
    <section class="search-options">
      <section class="title-search">
        <h1>Pantry2Pan</h1>
        <input type="text" id="recipe-search" name="recipe-search" placeholder="Recipe Search">
      </section>
      <section class="filter-boxes">
        <button class="button" id="all-recipe">All Recipes</button>
        <button class="button hidden" id="all-recipe">All Recipes</button>
        <button class="button" id="saved-button">Saved Recipes</button>
        <button class="button" id="pantry-button">Pantry</button>
      </section>
    </section>
    <section class="slider-boxes hidden">
      <section class="recipe-box">
        <h2>Recipe Title</h2>
        <src>imagesource</src>
      </section>
    </section>
    <section class="filter-screen">
      <section class="selection-boxes">
        <h3>Allergies</h3>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy1">Allergy 1</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="allergy4"> placeholder</label></div>
        <h3>Dietary Restrictions</h3>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction1"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="restriction4"> placeholder</label></div>
        <h3>Seasons</h3>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="season4"> placeholder</label></div>
        <h3>Ingredients</h3>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient1"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="ingredient4"> placeholder</label></div>
        <h3>Category</h3>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category1"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category2"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category3"> placeholder</label></div>
        <div><input type="checkbox" class="checkbox" id="">
        <label for="category4"> placeholder</label></div>
      </section>
      <section class="image-grid">
        <section class="recipe-card">
          <src="">imgurl</src>
          <h4>Recipe Name</h4>
        </section>
      </section>
    </section>  
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
